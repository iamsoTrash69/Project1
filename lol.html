<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .static-box {
            position: static;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
        .relative-box {
            position: relative;
            top: 20px;
            left: 30px;
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightgray;
            margin-bottom: 20px;
        }
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
        .fixed-box {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
        }
        .sticky-box {
            position: -webkit-sticky; /* For Safari */
            position: sticky;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <section>
        <h2>Static Positioning</h2>
        <div class="static-box">Static</div>
    </section>
    <section>
        <h2>Relative Positioning</h2>
        <div class="relative-box">Relative</div>
    </section>
    <section>
        <h2>Absolute Positioning</h2>
        <div class="container">
            <div class="absolute-box">Absolute</div>
        </div>
    </section>
    <section>
        <h2>Fixed Positioning</h2>
        <div class="fixed-box">Fixed</div>
        <p style="height: 2000px;">Scroll down to see the fixed element stay in place.</p>
    </section>
    <section>
        <h2>Sticky Positioning</h2>
        <div class="sticky-box">Sticky</div>
        <p style="height: 2000px;">Scroll down to see the sticky element stick to the top.</p>
    </section>
</body>
</html>
